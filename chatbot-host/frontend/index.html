<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Otter - Enterprise HR/IT Assistant</title>
  <link rel="icon" type="image/svg+xml" href="./images/otter.svg">
  <link rel="stylesheet" href="./css/material-symbols.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Header with phase selector and user menu -->
  <header class="main-header">
    <div class="container">
      <div class="header-brand">
        <i class="otter-icon"></i>
        <span id="brand-text">The Otter</span>
      </div>

      <div class="phase-selector">
        <button class="phase-btn active phase1-active" data-phase="phase1">
          <span class="phase-number">1</span>
          <span class="phase-label" data-i18n="phases.phase1.label">Normal Usage</span>
        </button>
        <button class="phase-btn phase2-active" data-phase="phase2">
          <span class="phase-number">2</span>
          <span class="phase-label" data-i18n="phases.phase2.label">Risky Usage</span>
        </button>
        <button class="phase-btn phase3-active" data-phase="phase3">
          <span class="phase-number">3</span>
          <span class="phase-label" data-i18n="phases.phase3.label">Protected Mode</span>
        </button>
      </div>

      <!-- User Menu & Theme Toggle -->
      <div class="user-controls">
        <!-- Theme Toggle Button -->
        <button class="theme-toggle-btn" id="themeToggle" title="Toggle Dark Mode" aria-label="Toggle dark mode">
          <span class="material-symbols theme-toggle-icon">dark_mode</span>
        </button>

        <!-- llm provider Selector -->
        <div class="llm-provider-selector">
          <div class="llm-provider-dropdown" id="llmProviderDropdown">
            <button class="llm-provider-button" id="llmProviderButton" type="button" title="Select llm provider" aria-expanded="false">
              <img id="llmProviderLogo" class="provider-logo" src="" alt="Provider Logo">
            </button>
            <div class="llm-provider-menu" id="llmProviderMenu">
              <!-- Options populated dynamically by LLMProviderManager from backend -->
            </div>
          </div>
        </div>

        <!-- User Menu -->
        <div class="user-menu-container">
          <button class="user-menu-trigger" id="userMenuTrigger" title="User Menu">
            <span class="material-symbols">account_circle</span>
            <span class="user-menu-label" id="userMenuLabel">User</span>
          </button>

          <!-- Dropdown Menu -->
          <div class="user-menu-dropdown" id="userMenuDropdown">
            <!-- Profile Section -->
            <div class="user-menu-profile">
              <div class="user-menu-avatar">
                <span class="material-symbols">account_circle</span>
              </div>
              <div class="user-menu-info">
                <p class="user-menu-name" id="userMenuName">Aur√©lien Delamarre</p>
                <p class="user-menu-email" id="userMenuEmail">aurelien.delamarre@company.com</p>
                <p class="user-menu-role" id="userMenuRole">Pre-Sales Engineer</p>
                <p class="user-menu-department" id="userMenuDepartment">Sales Department</p>
              </div>
            </div>

            <!-- Divider -->
            <div class="user-menu-divider"></div>

            <!-- Language Selection -->
            <div class="user-menu-section">
              <label class="user-menu-section-label" data-i18n="userMenu.language">Language</label>
              <select id="userMenuLanguageSelect" class="user-menu-language-select">
                <!-- Languages populated dynamically by JavaScript -->
              </select>
            </div>

            <!-- Divider -->
            <div class="user-menu-divider"></div>

            <!-- Logout Button -->
            <button class="user-menu-logout" id="userMenuLogout">
              <span class="material-symbols">logout</span>
              <span data-i18n="userMenu.logout">Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="demo-layout">
        <div class="info-panel">
          <!-- Quick Questions Section -->
          <section class="quick-questions">
            <div class="card">
              <div class="card__header">
                <h2>
                  <span class="material-symbols">lightbulb</span>
                  <span data-i18n="questions.title">Example Questions</span>
                </h2>
              </div>
              <div class="card__body">
                <div id="questions-container" class="example-questions-grid">
                  <!-- Questions will be populated by JavaScript -->
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="chat-panel">
          <!-- Chat Section -->
          <section class="chat-section">
            <div class="card chat-container">
              <div class="card__header">
                <h2>
                  <span class="material-symbols">chat</span>
                  <span data-i18n="app.brand">The Otter Assistant</span>
                </h2>
                <div class="chat-status">
                  <span id="statusIndicator" class="status status--success">
                    <span id="statusIcon" class="material-symbols">check_circle</span>
                    <span id="statusText" data-i18n="chat.online">Online</span>
                  </span>
                </div>
              </div>

              <div id="chat-container" class="chat-messages">
                <div class="message bot-message">
                  <div class="message-avatar">
                    <i class="otter-icon"></i>
                  </div>
                  <div class="message-content">
                    <div class="message-text" id="welcome-message">
                      <!-- Welcome message will be populated by JavaScript -->
                    </div>
                    <div class="message-timestamp">Now</div>
                  </div>
                </div>
              </div>

              <div class="chat-input-container">
                <div class="chat-input-wrapper">
                  <input type="text" id="chatInput" class="chat-input" data-i18n="chat.placeholder"
                    data-i18n-target="placeholder" maxlength="1000">
                  <button id="sendMessage" class="send-button">
                    <span class="material-symbols">send</span>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading indicator -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="spinner"></div>
    <span data-i18n="chat.thinking">Loading...</span>
  </div>

  <!-- Floating Dev Button & Security Panel -->
  <div id="security-dev-panel" class="security-dev-panel">
    <!-- Floating Button -->
    <button id="security-dev-button" class="security-dev-button" title="Toggle Security Analysis">
      <span class="material-symbols">security</span>
      <span class="security-badge hidden" id="security-badge">0</span>
    </button>

    <!-- Dev Panel -->
    <div id="security-dev-content" class="security-dev-content">
      <div class="security-dev-header">
        <h3>
          <span class="material-symbols">security</span>
          <span data-i18n="security.title">Security Analysis</span>
        </h3>
        <div class="security-dev-controls">
          <button id="security-dev-resize" class="security-dev-size-btn" title="Toggle Size">
            <span class="material-symbols">open_in_full</span>
          </button>
        </div>
      </div>

      <!-- Live Feed -->
      <div id="security-live-feed" class="security-live-feed">
        <p class="no-data" data-i18n="security.waiting">Waiting for security analysis...</p>
      </div>

      <!-- Clear Button -->
      <div class="security-dev-footer">
        <button id="security-dev-clear" class="security-dev-clear-btn" data-i18n="security.clear">Clear</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    // Initialize the app - app.js will import all dependencies
    import { ChatBotApp } from './js/app.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const app = new ChatBotApp();
      await app.init();
    });
  </script>
</body>

</html>
